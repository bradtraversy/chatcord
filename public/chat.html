<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <div class="row">
          <div class="form-group">
              <h5>Speech Language</h5>
          </div>
          <div class="form-group">
              <select id="meeting_lang" class="sdk-select">
                  <option value="en-US">English</option>
                  <option value="ja-JP">Japanese 日本語</option>
                  <option value="de-DE">German Deutsch</option>
                  <option value="es-ES">Spanish Español</option>
                  <option value="fr-FR">French Français</option>
                  <option value="pt-PT">Portuguese Portuguese</option>
                  <option value="ru-RU">Russian Русский</option>
                  <option value="zh-CN">Chinese (Simplified) 简体中文</option>
                  <option value="zh-TW">Chinese (Traditional) 繁体中文</option>
                  <option value="ko-KO">Korean 한국어</option>
                  <option value="vi-VN">Vietnamese Tiếng Việt</option>
                  <option value="it-IT">Italian italiano</option>
              </select>
          </div>
          <div class="form-group">
              <h5>Transcript Language</h5>
          </div>
          <div class="form-group">
              <select id="trans_lang" class="sdk-select">
                  <option value="ja-JP">Japanese 日本語</option>
                  <option value="en-US">English</option>
                  <option value="de-DE">German Deutsch</option>
                  <option value="es-ES">Spanish Español</option>
                  <option value="fr-FR">French Français</option>
                  <option value="pt-PT">Portuguese Portuguese</option>
                  <option value="ru-RU">Russian Русский</option>
                  <option value="zh-CN">Chinese (Simplified) 简体中文</option>
                  <option value="zh-TW">Chinese (Traditional) 繁体中文</option>
                  <option value="ko-KO">Korean 한국어</option>
                  <option value="vi-VN">Vietnamese Tiếng Việt</option>
                  <option value="it-IT">Italian italiano</option>
              </select>
          </div>
          <div class="form-group">
              <button type="submit" class="btn" id="join_meeting">Call</button>
          </div>
      </div>
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
